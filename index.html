<!DOCTYPE html>
<html style="background-image: url('sky.jpg');  background-repeat: no-repeat; background-size: cover;">
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
  <div class="container" >
    <h1>Login</h1>
    <form id="loginForm" action="addcart.html" onsubmit="return validateLogin()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" style="text-align: center;">Login</button>
      <p id="loginMessage"></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
